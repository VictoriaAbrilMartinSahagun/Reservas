<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Cabañas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
        <div class="container">
            <h1>Sistema de Reservas de Cabañas</h1>
            
            <div class="selectors-container">
                <div class="hosp-selector">    
                <h2>Cabañas Disponibles</h2>
                    <div id="listaHosp">
                        <div>
                            <input type="checkbox" id="1" value="1">
                            <label for="1">Cabañas 5/6</label>
                        </div>
                        <div>
                            <input type="checkbox" id="2" value="2">
                            <label for="2">Cabañas 3/4/7/8/9/10</label>
                        </div>
                        <div>
                            <input type="checkbox" id="3" value="3">
                            <label for="3">Cabañas premium 22/23/24/25</label>
                        </div>
                        <div>
                            <input type="checkbox" id="4" value="4">
                            <label for="4">Casa 21</label>
                        </div>
                        <div>
                            <input type="checkbox" id="5" value="5">
                            <label for="5">Casa 20</label>
                        </div>
                        <div>
                            <input type="checkbox" id="6" value="6">
                            <label for="6">Casa 14</label>
                        </div>
                        <div>
                            <input type="checkbox" id="7" value="7">
                            <label for="7">Casas 1/12</label>
                        </div>
                        <div>
                            <input type="checkbox" id="8" value="8">
                            <label for="8">Casa 2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="9" value="9">
                            <label for="9">Departamento 15</label>
                        </div>
                        <div>
                            <input type="checkbox" id="10" value="10">
                            <label for="10">Lodge 19</label>
                        </div>
                        <div>
                            <input type="checkbox" id="11" value="11">
                            <label for="11">Lodge 16</label>
                        </div>
                        <div>
                            <input type="checkbox" id="12" value="12">
                            <label for="12">Lodge 17</label>
                        </div>
                        <div>
                            <input type="checkbox" id="13" value="13">
                            <label for="13">Lodge 18</label>
                        </div>
                    </div>
                </div>
    
                <div class="info-selector">
                    <div>
                        <h2>Cantidad de Personas</h2>
                        <input type="number" id="peopleCount" min="1" value="1">
                    </div>
                    
                    <div>
                        <h2>Seleccionar fecha</h2>
                        <input type="text" id="dateRange" placeholder="Seleccionar fecha" />
                        <div class="finde-largo-container">
                            <label>
                                <input type="checkbox" id="findeLargo"> Fin de semana largo
                            </label>
                        </div>
                    </div>

                    <button onclick="calcularPrecios()" class="calculate-btn">Calcular Precios</button>
                </div>
            </div>
    <div>
        <h2>Contización personalizada:</h2>
        <div id="results" class="results">
        <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let fechaInicio, fechaFin;

        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "Y-m-d",
            minDate: "today",
            maxDate: new Date().fp_incr(365),
            onChange: function(selectedDates) {
                if (selectedDates.length === 2) {
                    fechaInicio = selectedDates[0];
                    fechaFin = selectedDates[1];
                }
            }
        });
    </script>

</body>
</html>
